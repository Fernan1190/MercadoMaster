<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MercadoMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       /* Custom Scrollbar for dark theme */
       ::-webkit-scrollbar { width: 8px; }
       ::-webkit-scrollbar-track { background: #020617; }
       ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
       ::-webkit-scrollbar-thumb:hover { background: #475569; }
       
       body {
         background-color: #020617; /* Slate 950 */
         overflow-x: hidden;
       }

       /* Premium Animated Grid Background */
       .bg-grid-pattern {
          background-size: 50px 50px;
          background-image: 
            linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
          animation: moveGrid 20s linear infinite;
       }

       @keyframes moveGrid {
          0% { background-position: 0 0; }
          100% { background-position: 50px 50px; }
       }

       @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
       }
       @keyframes slideUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
       }
       @keyframes unlockPop {
          0% { transform: scale(0.5); opacity: 0; filter: brightness(0.5); }
          50% { transform: scale(1.2); filter: brightness(1.5); box-shadow: 0 0 20px rgba(74, 222, 128, 0.5); }
          100% { transform: scale(1); opacity: 1; filter: brightness(1); }
       }
       @keyframes bounceIn {
          0% { transform: scale(0.3); opacity: 0; }
          50% { transform: scale(1.05); }
          70% { transform: scale(0.9); }
          100% { transform: scale(1); opacity: 1; }
       }
       @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
       }
       @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
       }

       /* Animaciones para OfficeVisual */
       @keyframes type-left {
          0%, 100% { transform: rotate(30deg) translateY(0); }
          50% { transform: rotate(35deg) translateY(-2px); }
       }
      @keyframes type-right {
          0%, 100% { transform: rotate(-30deg) translateY(0); }
          50% { transform: rotate(-35deg) translateY(-2px); }
       }
      @keyframes head-bob {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(2px); }
       }
      @keyframes blink {
          0%, 90%, 100% { transform: scaleY(1); }
          95% { transform: scaleY(0.1); }
       }
      @keyframes sway {
          0%, 100% { transform: rotate(-2deg); }
          50% { transform: rotate(2deg); }
       }
      @keyframes scan {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
       }

      /* --- ANIMACIONES DEL IMPERIO --- */

      /* Luz del Monitor (Resplandor) */
      @keyframes monitor-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); border-color: rgba(59, 130, 246, 0.5); }
      50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.5); border-color: rgba(59, 130, 246, 1); }
      }

      /* Tecleo Frenético */
      @keyframes type-fast {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(2px) rotate(-5deg); }
      75% { transform: translateY(2px) rotate(5deg); }
      }

      /* Respiración del Personaje */
      @keyframes breathe {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.02); }
      }

      /* Flotar (Gravedad Cero) */
      @keyframes float-space {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(2deg); }
      66% { transform: translateY(-5px) rotate(-2deg); }
      }

      /* Holograma */
      @keyframes hologram {
      0% { opacity: 0.8; transform: scaleY(1); }
      10% { opacity: 0.6; transform: scaleY(0.98); }
      20% { opacity: 0.9; }
      30% { opacity: 0.5; }
      50% { opacity: 0.9; transform: scaleY(1.02); }
      100% { opacity: 0.8; transform: scaleY(1); }
      }

      /* Matriz de Código (Fondo) */
      @keyframes matrix-fall {
      0% { background-position: 0% 0%; }
      100% { background-position: 0% 100%; }
      }

      /* Parpadeo de Luz (Sótano) */
      @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
      52% { opacity: 0.2; }
      54% { opacity: 1; }
      }

      /* Clases de utilidad 3D simulada */
      .iso-card {
      transform: perspective(1000px) rotateX(10deg);
      transform-style: preserve-3d;
      }

      .animate-type-left { animation: type-left 0.2s infinite; }
      .animate-type-right { animation: type-right 0.2s infinite reverse; }
      .animate-head-bob { animation: head-bob 2s infinite ease-in-out; }
      .animate-blink { animation: blink 4s infinite; }
      .animate-sway { animation: sway 3s infinite ease-in-out; }
      .animate-scan { animation: scan 2s linear infinite; }
      .animate-bounce-subtle { animation: float 3s infinite ease-in-out; }

       .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
       .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
       .animate-unlock { animation: unlockPop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
       .animate-bounce-in { animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
       .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",

  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 selection:bg-green-500 selection:text-slate-900">
    <div id="root" class="h-full"></div>
  </body>
</html>
